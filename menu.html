<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Pilihan | Kedai Bathara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <header class="header">
    <div class="container">
        <a href="beranda.html" class="logo">Kedai Bathara</a>
        <nav class="navbar">
            <a href="beranda.html">Beranda</a> <a href="menu.html">Menu</a>
            <a href="about_contact.html">Tentang Kami & Kontak</a>
        </nav>
    </div>
</header>

    <section id="menu" class="menu">
        <h2>Pilihan Menu Kami</h2>

        <div class="menu-filter">
            <button class="filter-btn active" data-category="all">Semua</button>
            <button class="filter-btn" data-category="coffee">Kopi</button>
            <button class="filter-btn" data-category="noncoffee">Non Kopi</button>
            <button class="filter-btn" data-category="food">Makanan</button>
        </div>

        <div class="menu-container">
            </div>
    </section>
    
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-name">Nama Item</h3>
            <div class="modal-body">
                <img id="modal-image" src="" alt="Foto Item Menu" class="modal-img">
                <p id="modal-desc"></p>
                <p id="modal-price"></p>
            </div>
        </div>
    </div>

    <footer style="text-align: center; padding: 20px; background-color: #333; color: white;">
        &copy; 2025 Kedai Bathara.
    </footer>

    <script src="script.js"></script> 
</body>
</html>
